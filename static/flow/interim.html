<!DOCTYPE html>
<html>
<head>
    <title>Title of the document</title>

    <!-- <meta http-equiv="refresh" content="2"> -->
    <!-- this refreshes the brower every 2 secs -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/flow.css">

</head>
<body>
    <main class="main" >
        <div class="explain-container">
            <div class="content">
                <p>You have just gone through one landing page.</p>
                <p class="highlight">Now another version of that landing page will be presented to you.</p>
                <p>Now still, please try to remember how you feel about the web page, as you will tell those feelings again at the end of this experience.</p>
            </div>
            <a href="#" onclick="newTabAndChangeOg()">Next</a>
            <script>
                const newTabAndChangeOg = () => {
                    const id = window.location.search.substr(1)
                    const numberedId = id.split("=")[1]
                    if (numberedId % 2 !== 0){
                        window.location.href = "/second-ver?"+id
                    }
                    else {
                        window.location.href = "/first-ver?"+id
                    }
                }
            </script>
        </div>
    </main>
</body>

</html>

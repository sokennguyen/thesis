                        <div class="selection">

                    </div>
                    <p><b>Anything else you'd like to comment about the images of the web pages that was not asked?</b></p>
                    <textarea name="quest2" placeholder="Your answer here..."></textarea>

                </form> 
            </div>
        </div>
    </main>

<!DOCTYPE html>
<html>
<head>
    <title>Title of the document</title>

    <!-- <meta http-equiv="refresh" content="2"> -->
    <!-- this refreshes the brower every 2 secs -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/flow.css">

</head>
<body>
    <main class="main" >
        <div class="explain-container">
            <div class="content">
                <h3>In the web page you've just saw:</h3> 
                <div class="form-container">
                    <form method="post" class="answer">
                        <div class="content">
                            <p><b>The images' load speed was:</b></p>
                        </div>
                        <div class="selection-container">
                            <div class="selection">
                                <input name="quest1" value="1" type="radio" id="q1-first" />
                                <label for="q1-first">Very Slow</label>
                            </div>
                            | 
                            <div class="selection">
                                <input name="quest1" value="2" type="radio" id="q1-second" / >
                                <label for="q1-second">Slow</label>
                            </div>
                            |
                            <div class="selection">
                                <input name="quest1" value="3" type="radio" id="q1-third" />
                                <label for="q1-third">Did not notice</label>
                            </div>
                        </div>
                        <hr style="width: 100%;"/>
                        <div class="content">
                            <p><b>The images' quality was:</b></p>
                        </div>
                        <div class="selection-container">
                            <div class="selection">
                                <input name="quest2" value="1" type="radio" id="q2-first" />
                                <label for="q2-first">Blurry</label>
                            </div>
                            | 
                            <div class="selection">
                                <input name="quest2" value="2" type="radio" id="q2-second" />
                                <label for="q2-second">Normal</label>
                            </div>
                            | 
                            <div class="selection">
                                <input name="quest2" value="3" type="radio" id="q2-third" />
                                <label for="q2-third">Did not notice</label>
                            </div>
                        </div>
                        <hr style="width: 100%;"/>
                        <a onclick="this.parentNode.submit()">Next</a>
                    </form> 
                </div>
            </div>
        </div>
    </main>
</body>

</html>
